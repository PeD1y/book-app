{% load static %}
<!DOCTYPE html>
<html lang="ja" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>book-app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="{% url 'main:book_list'%}">LeNDBooK</a>
            <div class="collapse navbar-collapse" id="navbar-header">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mypage</a>
                    </li>
                </ul>
                <div>
                <button class="btn btn-primary" type="button" id="btn">
                    お知らせ <span class="badge badge-light">!</span>
                </button>
                </div>
                <form class="form-inline my-2 my-md-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="本を探す..." aria-label="本を探す...">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">検索</button>
                </form>
                {% if user.is_authenticated %}
                    <a href="{% url 'main:login' %}" class="btn btn-outline-success my-2 my-sm-0" role="button">Login</a>
                {% else %}
                    <a href="{% url 'main:logout' %}" class="btn btn-outline-success my-2 my-sm-0" role="button">Loout</a>
                {% endif %}
            </div>
        </nav>
    </header>      
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
        crossorigin="anonymous"></script>
        <!-- //JavaScriptプラグインの設定など -->
</body>

</html>
